<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meow.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <title>Random Meow Facts</title>
</head>
<body>

  <div id="animatedcatbg"></div>

  <div id="CatContainer">
    <h1>Random <a href="woof.html">Meow</a> Fact</h1>
    <button id="catbutton">Get Random Fact</button>
    <div id="meow-fact"></div>
  </div>

  <script>
    document.getElementById('catbutton').addEventListener('click',displayCatFact);
    function getCatFact() {
      return fetch('https://meowfacts.herokuapp.com/')
      .then(response => response.json())
      .then(data => {
        const meowFact = data.data[0];
        return meowFact;
      })
      .catch(error => {
        console.error('Error fetching meow fact:', error);
        return 'Sorry, we couldn\'t fetch a meow fact.';
      });
    }

      function displayCatFact() {
        getCatFact()
        .then(fact =>{
          const meowfact = document.getElementById('meow-fact');
          meowfact.textContent = fact;
        });
      }
  </script>
</body>
</html>
